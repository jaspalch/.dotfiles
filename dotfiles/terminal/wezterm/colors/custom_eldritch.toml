]
background = '#0a111a'
brights = [
    '#323449',
    '#dd80ff',
    '#78ffbe',
    '#00ccbc',
    '#53a0ed',
    '#a88efa',
    '#1b89f7',
    '#3f4be8',
]
compose_cursor = '#19dfcf'
cursor_bg = '#37f499'
cursor_border = '#04d1f9'
