- name: "Deploy init.el"
  file:
    src: "{{ dotfiles_home }}/roles/emacs/files/init.el"
    dest: "{{ user_home }}/.emacs.d/init.el"
    state: "link"
    force: yes

- name: "Deploy lisp/ dir"
  file:
    src: "{{ dotfiles_home }}/roles/emacs/files/lisp"
    dest: "{{ user_home }}/.emacs.d/lisp"
    state: "link"
    force: yes

